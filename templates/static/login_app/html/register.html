<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册界面</title>
        <link rel="icon" href="/static/login_app/images/login_bg.jpg">
		<link rel="stylesheet" type="text/css" href="/static/login_app/css/register_style.css" />
	</head>
	<body>
		<div class="register">
			<div class="register_form">
				<div class="form">
					<div class="login_con">
						<div class="welcome" style="color: chocolate"><h1 >欢迎注册</h1></div>
						<br /><br />

						<p class="user_info">&nbsp;&nbsp;用户名&nbsp;&nbsp;<input type="text"  name="userName" placeholder="请输入用户名" class="user_info_input"></p><br><br />
						<p class="user_info">&nbsp;&nbsp;密&nbsp;&nbsp;码&nbsp;&nbsp;<input type="password" name=="userPwd" placeholder="请输入密码" class="user_info_input" /></p><br /><br />
                        <p class="user_info">确认密码&nbsp;&nbsp;<input type="password" name="userPwd" placeholder="确认密码" class="user_info_input" /></p><br /><br />
                        <p class="user_info">&nbsp;&nbsp;手机号&nbsp;&nbsp;<input type="text" name="phone" placeholder="请输入手机号" class="user_info_input" /></p><br /><br />
						<p class="user_info">&nbsp;&nbsp;验证码&nbsp;&nbsp;<input id="yzm" type="text" placeholder="请输入验证码"  class="user_info_input" />
                        <a href="">
                                <button type="button" class="get_yzm">获取验证码</button>
                            </a></p><br />
						<div class="btn">
                            <a href="">
                                <button type="submit" class="register_button">注册</button>
                            </a>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
			</div>
		</div>
	</body>
</html>
